<footer class="site-footer">
  <script>

quotes = ["I believe that the right words are <a href='http://en.wikipedia.org/wiki/The_Dharma_Bums'>simple</a>.",
          "I want to build universes that don't <a href='http://deoxy.org/pkd_how2build.htm'>fall apart two days later</a>.",
          "I'm the director of <a href='http://scottylabs.org/'>ScottyLabs</a>.",
          "I am the <a href='http://www.poemhunter.com/best-poems/frank-o-hara/autobiographia-literaria/'>center</a> of all beauty.",
          "I believe there is <a href='http://en.wikipedia.org/wiki/Robert_Bringhurst'>style beyond style</a>."]

quoteCounter = 0;



function quoteListener() {
  var newQuoteButton = '<a href="#introduction" id="new-quote-button">What else?</a>'

  function wrapQuote(t) {
    return  "<p>" + t + "<p>"
  }

  function insertQuote() {
    var a = document.getElementById("quote")
    a.innerHTML = wrapQuote(quotes[quoteCounter]) + newQuoteButton;
    quoteCounter = (quoteCounter + 1) % quotes.length;
    window.setTimeout(function() {
      var b = document.getElementById("new-quote-button");
      b.onclick = insertQuote;
    }, 0);
  }

  insertQuote();
}

$(document).ready(quoteListener);
</script>
</footer>

<script>
  THINGS_I_DO = [
  "Crafting pixels with <3s",
  "Wishing I were cool like Jony Ive",
  "Using the word \"scrum\" as a verb",
  "Working on my w3schools certification",
  "Doing \"user research\"",
  "Doubling my whitespace",
  "Paying attention in class"]

  count = 0;


  function splitContent(element) {
      $(element).clone().addClass("first-clickable").insertBefore(element)
      $(element).clone().addClass("second-clickable").insertBefore(element)
      $(element).addClass("third-clickable")
  }


  $(document).ready(function() {
    jQuery.each($(".clickable"), function(key, value) {
      splitContent(value)
    });

    $("#flavor-text").click(function() {
      $(this).empty()

      textContent = $('<div/>', {
          class: 'clickable',
          text: THINGS_I_DO[count]
      })

      textContent.appendTo(this);

      count = (count + 1) % THINGS_I_DO.length;

      setTimeout(function(){ splitContent(textContent) }, 0)
    })
  })

</script>
